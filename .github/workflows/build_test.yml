name: Build/Test for PR and collaborator push

on:
  # allows us to run workflows manually
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - 'doc/**'
      - 'CHANGELOG.rst'
  push:
    paths-ignore:
      - 'doc/**'
      - 'CHANGELOG.rst'

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    defaults: 
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v3
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: areal-env
          use-mamba: true

      - name: Conda config
        run: |
          conda config --env --set pip_interop_enabled True 
      
      - name: Install dependencies
        run: |
          conda install -y cyclus

      - name: Install Areal
        run: |
          python install.py

      - name: Run unit tests
        run: areal_unit_tests