name: Build/Test for PR and collaborator push

on:
  # allows us to run workflows manually
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - 'doc/**'
      - 'CHANGELOG.rst'
  push:
    paths-ignore:
      - 'doc/**'
      - 'CHANGELOG.rst'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ubuntu_versions : [
          20.04,
          22.04,
          24.04,
        ]
        pkg_mgr : [
          apt,
          conda,
        ]
        cycamore_tag: [
          latest,
          stable,
        ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Test Cymetric
        id: build-cymetric
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          cache-from: type=registry,ref=ghcr.io/cyclus/cyclus_${{ matrix.ubuntu_versions }}_${{ matrix.pkg_mgr }}/cyclus:ci-layer-cache
          file: docker/Dockerfile
          build-args: |
            pkg_mgr=${{ matrix.pkg_mgr }}
            ubuntu_version=${{ matrix.ubuntu_versions }}
            cycamore_tag=${{ matrix.cycamore_tag }}
      - name: Install Areal
        run: python install.py

      - name: Run unit tests
        run: areal_unit_tests