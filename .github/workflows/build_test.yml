name: Build/Test for PR and collaborator push

on:
  # allows us to run workflows manually
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - 'doc/**'
      - 'CHANGELOG.rst'
  push:
    paths-ignore:
      - 'doc/**'
      - 'CHANGELOG.rst'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ubuntu_versions : [
          20.04,
          22.04,
          24.04,
        ]
        pkg_mgr : [
          apt,
          conda,
        ]
        cyclus_tag: [
          latest,
          stable,
        ]

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
      
      - name: Checkout Areal
        uses: actions/checkout@v4

      - name: Build and Test Areal
        id: build-cymetric
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          cache-from: type=registry,ref=ghcr.io/cyclus/cyclus_${{ matrix.ubuntu_versions }}_${{ matrix.pkg_mgr }}/cyclus:ci-layer-cache
          file: docker/Dockerfile
          build-args: |
            pkg_mgr=${{ matrix.pkg_mgr }}
            ubuntu_version=${{ matrix.ubuntu_versions }}
            cyclus_tag=${{ matrix.cyclus_tag }}

      - name: Check cyclus 
        run: cyclus --version